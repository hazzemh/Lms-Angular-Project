<!-- course-materials.component.html -->
<div>
  <h2>Your Courses</h2>
  <ul *ngIf="courses$ | async as courses; else loading">
    <li *ngFor="let course of courses">
      <h3>{{ course.title }}</h3>
      <p>{{ course.description }}</p>
      <small>Instructor: {{ course.instructor }}</small>
    </li>
  </ul>
  <ng-template #loading>
    <p>Loading courses...</p>
  </ng-template>
</div>
