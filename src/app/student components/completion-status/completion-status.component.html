<div>
  <h1>Completion Status</h1>
</div>
<div *ngIf="courses.length > 0; else noData">
  <div *ngFor="let course of courses; index as i">
    <div class="course-container">
      <h3>{{ i + 1 }}. {{ course.title }}</h3>
      <div class="progress-container">
        <div class="progress-bar" [style.width]="course.progress + '%'"></div>
        <div class="progress-text">{{ course.progress }}%</div>
      </div>
      <label>
        <input type="checkbox" [checked]="course.completed" disabled> Completed
      </label>
      <div class="grade-display">Grade: {{ course.grade }}</div>
    </div>
  </div>
</div>
<ng-template #noData>
  <p>No course data available.</p>
</ng-template>
