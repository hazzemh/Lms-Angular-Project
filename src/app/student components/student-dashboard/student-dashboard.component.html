<!-- student-dashboard.component.html -->
<div class="dashboard">
    <h1>Welcome, </h1>
    <div class="courses-overview">
        <div *ngIf="enrolledCourses$ | async as courses; else loading">
            <h2>Your Courses</h2>
            <ul *ngIf="courses.length; else noCourses">
              <li *ngFor="let course of courses">
                <strong>{{ course.title }}</strong> - {{ course.description }}
              </li>
            </ul>
            <ng-template #noCourses><p>No courses enrolled yet.</p></ng-template>
          </div>
          <ng-template #loading><p>Loading courses...</p></ng-template>
    </div>
    <ng-template #loading>
        <p>Loading courses...</p>
    </ng-template>
    <div class="assignments">
        <h2>Upcoming Assignments</h2>
        <ul>
            <li *ngFor="let assignment of assignments">
                {{ assignment.name }} - Due: {{ assignment.dueDate | date }}
            </li>
        </ul>
    </div>
    <div class="announcements">
        <h2>Recent Announcements</h2>
        <p *ngFor="let announcement of announcements">{{ announcement.content }}</p>
    </div>
</div>
