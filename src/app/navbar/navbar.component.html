<header>
  <h1>LMS</h1>
  <nav>
    <a *ngIf="isLoggedIn$ | async" routerLink="/student-dashboard">Home</a>
    <a *ngIf="isLoggedIn$ | async" routerLink="/courses">Courses</a>
    <a *ngIf="isLoggedIn$ | async" routerLink="/assignments">Assignments</a>
    <a *ngIf="isLoggedIn$ | async" routerLink="/grades">Grades</a>
    <a *ngIf="isLoggedIn$ | async" routerLink="/competion-status">Completion Status</a>
    <a *ngIf="!(isLoggedIn$ | async)" routerLink="/register">Register</a>
    <a *ngIf="!(isLoggedIn$ | async)" routerLink="/login">Login</a>
  </nav>
  <nav class="logout">
    <button *ngIf="isLoggedIn$ | async" (click)="logout()">Logout</button>
  </nav>
</header>
