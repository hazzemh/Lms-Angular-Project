<div class="container">
    <h2>Create Course</h2>
    <form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)">
      <div class="form-group">
        <label for="title">Course Name</label>
        <input type="text" id="title" name="title" ngModel required class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" ngModel required class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!courseForm.valid">Create Course</button>
    </form>
  </div>
