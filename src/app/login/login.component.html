<!-- login.component.html -->
<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
        <!-- Error messages for email -->
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
          <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required.
          </small>
          <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">
            Please enter a valid email.
          </small>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
        <!-- Error messages for password -->
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
          <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required.
          </small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
